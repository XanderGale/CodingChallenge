<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Coding Challenge</title>
  </head>
  <body>
    <!-- Contenitore Principale -->
    <div id="body-container">
      <!-- Intestazione Pagina -->
      <header>
        <a href=""><img class="logo" src="logo.png"></a>
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <!-- Barra Navigazione e Bottoni -->
      <nav>
        <div id="zona-bottoni">
          <button type="button" name="button-prenota">Prenota</button>
          <button type="button" name="button-terminate">Termina Prenotazione</button>
          <button type="button" name="button-lights">Accendi Luci</button>
        </div>
      </nav>
      <!-- Contenuto Pagina -->
      <main>
        <!-- Elemento 1 -->
        <div class="row-monopattino">
          <input type="checkbox" id="scelta-monopattino">
          <span class="nome-monopattino">Monopattino Gino22</span>
          <br>
          <span class="indirizzo-monopattino">Via Guadalametri</span><span class="distanza-monopattino">a 220m da te.</span>
          <br>
          <h4>Stato Carica:</h4>
          <div class="carica-gialla"></div>
        </div>
        <!-- Elemento 2 -->
        <div class="row-monopattino">
          <input type="checkbox" id="scelta-monopattino">
          <span class="nome-monopattino">Monopattino Mike24</span>
          <br>
          <span class="indirizzo-monopattino">Via Ricciardoni</span><span class="distanza-monopattino">a 420m da te.</span>
          <br>
          <h4>Stato Carica:</h4>
          <div class="carica-verde"></div>
        </div>
        <!-- Elemento 3 -->
        <div class="row-monopattino">
          <input type="checkbox" id="scelta-monopattino">
          <span class="nome-monopattino">Monopattino Fede154</span>
          <br>
          <span class="indirizzo-monopattino">Via Mentarini</span><span class="distanza-monopattino">a 490m da te.</span>
          <br>
          <h4>Stato Carica:</h4>
          <div class="carica-rossa"></div>
        </div>
      </main>
    </div>
  </body>
</html>
